<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>LogIN</title>
</head>
<body>
    <img src="img/one.svg" alt="" class = "img__one">
    <img src="img/two.svg" alt="" class="img__two">
    <img src="img/three.svg" alt="" class="img__three">
    <img src="img/four.svg" alt="" class="img__four">
    <img src="img/five.svg" alt="" class="img__five">
    <div class="login">
        <div class="login__block">
            <img src="" alt="" class = "login__img">
            <h2 class= "login__header">Login</h2>
            <form action="" class="login__form">
                <label for="email">Email</label>
                <input type="email" name="email" id="" class = "login__email" placeholder="username@gmail.com">
                <div class="password">
                    <label for="password">Password</label>
                <input type="password" name="password" id="" class = "login__password" placeholder="Password">
                    <img src="css/icons/clarity_eye-hide-line.svg" alt="">
            </div>
                <a href="" class = "login__forgotPass">Forgot password?</a>
                <button type="submit" class = "login__button">Sign in</button>
            </form>
            <p class="login__orCont">
                or continue with
            </p>
            <ul class="login__icons">
                <li class="login__icons_item">
                    <a href="https://google.com" target = "_blank"><img src="css/icons/flat-color-icons_google.png" alt=""></a>
                </li>
                <li class="login__icons_item">
                    <a href="https://github.com" target = "_blank"><img src="css/icons/akar-icons_github-fill.png" alt=""></a>    
                </li>
                <li class="login__icons_item">
                    <a href="https://facebook.com" target = "_blank"><img src="css/icons/bi_facebook.png" alt=""></a>
                    
                </li>
            </ul>
            <div class="login__textRegister">
                <span class="login__textRegister">Donâ€™t have an account yet?</span><a href="" class="login__textRegister"> Register for free</a>
            </div>
        </div>
    </div>
</body>
</html>
